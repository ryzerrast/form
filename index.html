<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Форма</title>
</head>

<body>
   <div class="wrapper">
      <div class="form">
         <form action="sendmail.php" id="form" class="form__body" method="post">
            <h1 class="form__title">Отправка данных на почту</h1>
            <div class="form__item">
               <label for="formName" class="form__label">Имя*:</label>
               <input type="text" id="formName" class="form__input _req" name="name">
            </div>
            <div class="form__item">
               <label for="formEmail" class="form__label">E-mail*:</label>
               <input type="text" id="formEmail" class="form__input _req _email" name="email">
            </div>
            <div class="form__item">
               <div class="form__label">Левша или правша?</div>
               <div class="options">
                  <div class="options__item">
                     <input id="formRightHanded" checked value="right" type="radio" name="hand" class="options__input">
                     <label for="formRightHanded" class="options__label"><span>Правша</span></label>
                  </div>
                  <div class="options__item">
                     <input id="formLeftHanded" value="left" type="radio" name="hand" class="options__input">
                     <label for="formLeftHanded" class="options__label"><span>Левша</span></label>
                  </div>
               </div>
            </div>
            <div class="form__item">
               <label for="formMessage" class="form__label">Сообщение:</label>
               <textarea name="message" class="form__input" id="formMessage"></textarea>
            </div>
            <div class="form__item">
               <div class="form__label">Прикрепить фото</div>
               <div class="file">
                  <div class="file__item">
                     <input id="formImage" type="file" accept=".jpg, .png, .gif" name="image" class="file__input">
                     <div class="file__button">Выбрать</div>
                  </div>
                  <div id="formPreview" class="file__preview"></div>
               </div>
            </div>
            <div class="form__item">
               <div class="checkbox">
                  <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                  <label for="formAgreement" class="checkbox__label"><span>Я даю согласие на обработку персональных
                        данных в соответствии с <a href="">Условиями</a>*</span></label>
               </div>
            </div>
            <button class="form__button" type="submit">Отправить</button>
         </form>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
